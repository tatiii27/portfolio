<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Tatianna Sanchez</title>
  <link rel="stylesheet" href="../style.css" />
  <script>
    (() => {
      const v = localStorage.colorScheme || "light dark";
      document.documentElement.style.setProperty("color-scheme", v);
    })();
  </script>
</head>
<body class="contact-page">
  <main>
    <section class="center">
      <h1 class="contact-title">Contact me</h1>

      <form class="contact-form" action="mailto:t1sanchez@ucsd.edu" method="POST" enctype="text/plain">
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" type="text" placeholder="Hi there" required />

        <label for="message">Message:</label>
        <textarea id="message" name="body" rows="6" placeholder="Sup? Just wanted to see how you’re doing!" required></textarea>

        <div class="contact-actions">
          <button type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>

  <!-- include global.js once -->
  <script type="module" src="../global.js"></script>
</body>
