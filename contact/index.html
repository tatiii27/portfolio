<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>(() => {
        const v = localStorage.colorScheme || "light dark";
        document.documentElement.style.setProperty("color-scheme", v);})();</script>
    <title>Contact - Tatianna Sanchez</title>
    <link rel="stylesheet" href="../style.css" />
    
</head>
<body>
    <script type="module" src="../global.js"></script>
    <h1>Contact</h1>
    <p>Use the form below to get in touch.</p>

    <form class="contact-form" action="mailto:t1sanchez@ucsd.edu" method="POST" enctype="text/plain">
        <label>
            <span>Email</span>
            <input type="email" name="email" required>
        </label>
      

        <label>
            <span>Subject</span>
            <input type="text" name="subject">
        </label>
   

        <label>
            <span>Message</span>
            <textarea name="body" rows="5"></textarea>
        </label>
       

        <button type="submit">Submit</button>
    </form>
    <script src="../global.js" type="module"></script>   
</body>
</html>
