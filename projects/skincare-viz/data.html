<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Skincare Leaderboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

 
  <header class="page-hero">
    <h1>Project 3 Checkpoint</h1>
    <p>Exploring Sephora Skincare</p>
  </header>

 
  <h2>Top Brands For Each Skin Type — Average Rating</h2>
  <div class="row">
    <label for="skinInput">Skin type:</label>
    <select id="skinInput">
      <option value="oily">oily</option>
      <option value="dry">dry</option>
      <option value="normal">normal</option>
      <option value="combination">combination</option>
      <option value="sensitive">sensitive</option>
    </select>
  </div>

  <svg id="brandBoard" width="900" height="420" role="img" aria-label="Brand leaderboard"></svg>
  <div id="tip" class="tip"></div>
  <div id="brandPick"></div>
  <!-- === Brand Bubble Chart (filters: skin type + category) === -->
  <section style="margin-top:28px">
    <h2>Brand Bubble Chart — filter by skin type & category</h2>

    <div class="row">
    <!-- you already have #skinInput above; we reuse it -->
      <label for="catInput">Category:</label>
      <select id="catInput"><!-- populated from JS --></select>
    </div>

    <svg id="brandBubbles" width="900" height="520" role="img"
       aria-label="Brand bubbles sized by product count and colored by average rating"></svg>

  <!-- uses your existing .tip style; OK if it’s the same look as #tip -->
    <div id="bubbleTip" class="tip" style="display:none"></div>
  </section>

  <hr/>

  
  <h2 id="winnersTitle">Best Product per Skincare Category (by price & Rating)</h2>
  <p class="chart-hint" aria-describedby="winnersTitle">
  Click a dot to see the brand and product name.
  </p>

  <svg id="labelWinners" width="900" height="360" role="img"></svg>
  <div id="wTip" class="tip"></div>
  <div id="winnerPick"></div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="./global.js"></script>
</body>
</html>
