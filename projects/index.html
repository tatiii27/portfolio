<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    (() => {
      const v = localStorage.colorScheme || "light dark";
      document.documentElement.style.setProperty("color-scheme", v);
    })();
  </script>
  <title>Projects â€” Tatianna Sanchez</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="projects-page">
  <script type="module" src="../global.js"></script>

  <main>
    <h1 class="projects-title">Projects</h1>
    <section class="projects-section">
      <div class="projects"></div>
    </section>
  </main>

  <script type="module">
    import { fetchJSON, renderProjects, updateProjectsCount } from '../global.js';
    (async () => {
      const container = document.querySelector('.projects');
      try{
        const data = await fetchJSON('../lib/projects.json');  // relative to /projects/
        renderProjects(data, container, 'h2');
        updateProjectsCount(Array.isArray(data) ? data.length : 0, '.projects-title');
      }catch(err){
        console.error(err);
        container.innerHTML = `<p class="msg-error">Could not load projects (check console & the path <code>../lib/projects.json</code>).</p>`;
      }
    })();
  </script>
</body>
</html>
